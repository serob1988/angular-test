<div class="abs">
  <form [formGroup]="postForm">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" #input>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Select Menu" formControlName="menu_id">
            <mat-option *ngFor="let menu of menusList" [value]="menu.id" >{{menu.title}}</mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content" placeholder="Content" #input></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPost()" [disabled]="!postForm.valid">Add</button>
  </form>
</div>


  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  
  <table mat-table [dataSource]="dataSource" matSort class="example-container mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="menu_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu ID </th>
      <td mat-cell *matCellDef="let element"> {{element.menu_id}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
        <td mat-cell *matCellDef="let element"> {{(element.content.length > 30)?(element.content | slice:0:30) + '...':element.content}} </td>
      </ng-container>

        <!-- Weight Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="edit" color="primary" (click)="openEditDialog(element.id, element.title, element.menu_id, element.content)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete" color="warn" (click)="openDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator             
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
</mat-paginator>
