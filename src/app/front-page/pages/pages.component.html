
<div class="cards">
    <mat-card *ngFor="let post of postsList" class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <mat-icon>comment</mat-icon>
          </div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>Post Content</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="post.content"></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="primary"><span class="material-icons">
            thumb_up
            </span></button>
          <button mat-icon-button color="warn"><span class="material-icons">
            share
          </span></button>
        </mat-card-actions>
      </mat-card>
</div>
